<div class="container" [className]="highlight ? 'highlighted' : ''">
    <mat-grid-list cols="3" class="content">
        <mat-grid-tile [colspan]="2" [rowspan]="1" class="number">#{{ number }}</mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="2" class="card">
            <app-card-item [inputCard]="inputCard" [scale]="0.4" *ngIf="inputCard !== undefined"></app-card-item>
            <span *ngIf="inputCard === undefined">No card played</span>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1" class="type">
            <img src="{{ imgSrc }}" alt="{{ alt }} " class="img" />
        </mat-grid-tile>
    </mat-grid-list>
</div>
